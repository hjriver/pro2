<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<title>用户登录</title>
		
		<link rel="stylesheet" href="css/login_ph.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/login_ph.js" ></script>
		
	</head>
<body>
	<div class="header">
		<span>登录</span>
	</div>
	<div class="hd-logo">
		<img src="img/logo_01.png" />
	</div>
	<div class="main-content">
		<div class="login-content">
			<form action="" method="post">
				<div class="login-inp">
					<span class="inp-icon icon-1"><img src="img/nm_01.png"/></span>
					<input type="text" placeholder="用户名/User ID" name=""/>
				</div>
				<div class="login-inp">
					<span class="inp-icon icon-2"><img src="img/lock_01.png"/></span>
					<input type="password" placeholder="密码/Password" name=""/>
				</div>
				<div class="remb">
					<div class="log-left">
						<label class="ick"><span class="chked"><input type="checkbox" class="ckd" /></span>记住登录状态</label>
					</div>
					<div class="log-rt">
							<span>还没有账号？</span><a href="signup_ph.html">立即注册</a>
					</div>
				</div>
				<div class="login_in">
						<button type="submit" id="sub">登录</button>
				</div>
			</form>
		</div>
	</div>
		
		
		
</body>
</html>
