<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<title>用户注册</title>
		<link rel="stylesheet" href="css/signup_ph.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/signup_ph.js" ></script>
		
	</head>
<body>
	<div class="header">
		<div><a class="rtn" href="javascript:history.go('-1')"><img src="img/return.png"/></a></div>
		<div>注册</div>
		<div></div>
	</div>
	<div class="hd-logo">
		<img src="img/logo_01.png" />
	</div>
	<div class="main-content">
		<div class="login-content">
			<form action="" method="post">
				<div class="login-inp">
					<span class="inp-icon"><img src="img/cop_name.png"/></span>
					<input type="text" placeholder="公司名/User ID" name=""/>
				</div>
				<div class="login-inp">
					<span class="inp-icon"><img src="img/nm_01.png"/></span>
					<input type="text" placeholder="姓名/User ID" name=""/>
				</div>
				<div class="login-inp">
					<span class="inp-icon icon-1"><img src="img/email_01.png"/></span>
					<input type="email" placeholder="邮箱/User ID" class="inp-ex" name=""/>
					<span class="bitian">必填</span>
				</div>
				<div class="login-inp">
					<span class="inp-icon icon-5"><img src="img/phone_01.png"/></span>
					<input type="number" placeholder="手机号/Phone" name=""/>
				</div>
				<div class="login-inp">
					<span class="inp-icon icon-2"><img src="img/lock_01.png"/></span>
					<input type="password" placeholder="输入密码/Password" class="inp-ex" name=""/>
					<span class="bitian">必填</span>
				</div>
				<div class="login-inp">
					<span class="inp-icon icon-6"><img src="img/lock_02.png"/></span>
					<input type="password" placeholder="确认密码/Password" class="inp-ex" name=""/>
					<span class="bitian">必填</span>
				</div>
				<div class="login_in">
						<button type="submit" id="sub">注册</button>
				</div>
			</form>
		</div>
	</div>
		
		
		
</body>
</html>
