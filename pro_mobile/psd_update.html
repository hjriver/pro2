<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<title>设置</title>
		<link rel="stylesheet" href="css/psd_update.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		
	</head>
	<body>
		<div class="header">
			<div><a class="rtn" href="javascript:history.go('-1')"><img src="img/return.png"/></a></div>
			<div>修改密码</div>
			<div></div>
		</div>
		<div class="form-content">
			<form action="" method="post">
				<div class="fm-tab">
					<div class="fm-info fm">
						<div class="ip-left"><span class="fm-nm">原密码</span></div>
						<div class="ip-rt"><input type="password" value="" name="" placeholder="请输入原密码"/></div>
					</div>
				</div>
				<div class="fm-tab">
					<div class="fm-info fm">
						<div class="ip-left"><span class="fm-nm">新密码</span></div>
						<div class="ip-rt"><input type="password" value="" name="" placeholder="请输入新密码"/></div>
					</div>
				</div>
				<div class="fm-tab">
					<div class="fm-info">
						<div class="ip-left"><span class="fm-nm">确认密码</span></div>
						<div class="ip-rt"><input type="password" value="" name="" placeholder="请输入新密码"/></div>
					</div>
				</div>
				<div class="login-out">
					<button type="submit">完成</button>
				</div>
			</form>
		</div>
		
		
		
	</body>
</html>
